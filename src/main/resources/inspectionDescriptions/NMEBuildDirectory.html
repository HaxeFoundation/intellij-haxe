<html>
<body>
Checks directory values in NMML files, when they are in use.<br/>
<br/>
Example:<br/>
<br/>
&lt;set name=&quot;BUILD_DIR&quot; value=&quot;out/release&quot;/&gt; <br/>
&lt;set name=&quot;BUILD_DIR&quot; value=&quot;out/debug&quot; if=&quot;debug&quot;/&gt; <br/>
</body>
</html>
